<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Tuo Sito</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        #logo {
            max-width: 100px; /* Regola la larghezza massima del logo */
            height: auto;
            margin-bottom: 10px;
        }

        nav {
            display: none;
            background-color: #333;
            padding: 1em;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1em;
            display: block;
        }

        main {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .distorted-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(5px);
            transform: scale(1.1);
        }

        @media screen and (max-width: 600px) {
            nav a {
                text-align: center;
            }
        }

        /* Aggiungi altri stili o media query secondo le tue esigenze */
    </style>
</head>
<body>
    <header>
        <img id="logo" src="url_del_tuo_logo" alt="Logo del tuo sito">
        <h1>Il Tuo Titolo</h1>
    </header>

    <nav id="burgerMenu">
        <a href="#">Home</a>
        <a href="#">Servizi</a>
        <a href="#">Contatti</a>
        <!-- Aggiungi altri link secondo le tue esigenze -->
    </nav>

    <main>
        <!-- Contenuto principale del tuo sito -->
    </main>

    <footer>
        <p>Â© 2024 Il Tuo Sito. Tutti i diritti riservati.</p>
    </footer>

    <img class="distorted-background" src="url_dell_immagine_di_sfondo_distorta" alt="Descrizione dell'immagine di sfondo distorta">

    <script>
        document.getElementById('burgerMenu').addEventListener('click', function() {
            var nav = document.querySelector('nav');
            nav.style.display = (nav.style.display === 'none' || nav.style.display === '') ? 'block' : 'none';
        });
    </script>
</body>
</html>
